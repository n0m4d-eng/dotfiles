# remap prefix from 'C-b' to 'C-s'
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix


# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse off

# Enable 256 bit colors
set-option -sa terminal-features 'xterm-256color:RGB'

# vi key bindings
setw -g mode-keys vi

# Mac
# increase line length on the right
set -g status-right-length 120
# ip addresses on the M-Right
set -g status-right '#( \
  p=$(ifconfig en0 2>/dev/null | awk "/inet / {print \$2; exit}"); \
  v=$(ifconfig utun4 2>/dev/null | awk "/inet / {print \$2; exit}"); \
  tip=${TARGET_IP:-"N/A"}; \
  tsub=${TARGET_SUBNET:-"N/A"}; \
  echo "P:${p:-N/A} | V:${v:-N/A} | T:$tip | S:$tsub  " \
)'

# Linux
#set -g status-right '#( \
p=$(ip -4 addr show eth0 2>/dev/null | grep -oP "inet \K[\d.]+"); \
v=$(ip -4 addr show tun0 2>/dev/null | grep -oP "inet \K[\d.]+"); \
tip=${TARGET_IP:-"N/A"}; \
tsub=${TARGET_SUBNET:-"N/A"}; \
echo -n "P:${p:-N/A} | V:${v:-N/A} | T:$tip | S:$tsub" \
)'
